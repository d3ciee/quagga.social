<div class="w-full h-full lg:grid lg:min-h-[600px] xl:min-h-[800px]">
  <div class="flex items-center justify-center py-12 px-4">
    <div class="mx-auto grid max-w-md w-full gap-6">
      <div class="grid gap-2 text-center">
        <qg-logo></qg-logo>
        <h1 class="text-3xl text-left font-bold">
          Let's get you set up on quagga.social
        </h1>
        <p class="text-left text-muted-foreground w-full">
          First things first, enter your email, username and a password to
          continue.
        </p>
      </div>
      
      <form novalidate=false action="/" class="grid gap-4">
        <div class="grid gap-2">
          <qg-label for="username">Username</qg-label>
          <qg-input
          id="username"
          type="text"
          placeholder="Username"
          required
          ></qg-input>
          <p class="text-xs text-secondary-foreground italic">
            You can use letters, numbers, and underscores
          </p>
        </div>
        <div class="grid gap-2">
          <qg-label for="email">Email</qg-label>
          <qg-input
            id="email"
            type="email"
            placeholder="m@example.com"
            required
          />
        </div>
        <div class="grid gap-2">
          <div class="flex items-center">
            <qg-label for="password">Password</qg-label>
          </div>
          <qg-input id="password" placeholder="••••••••" type="password" required />
        </div>
        <qg-button type="submit" class="w-full"> Continue </qg-button>
      </form>
      <div class="mt-4 text-left text-sm">
        Already have an account?
        <a href="#" class="underline"> Sign in </a>
      </div>

    </div>
  </div>
</div>
