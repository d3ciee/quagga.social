      <div class="grid gap-2 text-center">
        <h1 class="text-3xl text-left font-bold">
          Let's get you set up on quagga.social
        </h1>
        <p class="text-left text-muted-foreground w-full">
          First things first, enter your email, username and a password to
          continue.
        </p>
      </div>
      
      <form novalidate=false action="/" class="grid gap-2">
          <div class="grid gap-1">
            <qg-input
            id="username"
            type="text"
            placeholder="Username"
            required
            ></qg-input>
            <p class="text-xs ml-2 text-secondary-foreground italic">
              You can use letters, numbers, and underscores
            </p>
          </div>
          <qg-input
            id="email"
            type="email"
            placeholder="Email"
            required
            ></qg-input>
          <qg-input 
            id="password" 
            placeholder="Password" 
            type="password" 
            ></qg-input>
        <qg-button type="submit" class="w-full mt-4"> Continue </qg-button>
      </form>
      <div class="mt-4 text-left text-sm">
        Already have an account?
        <a href="#" class="underline"> Sign in </a>
      </div>
